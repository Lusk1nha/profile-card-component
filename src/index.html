<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	
	<title>Frontend Mentor | Profile card component</title>

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<img class="ball-1" src="./assets/bg-pattern-top.svg">
	<img class="ball-2" src="./assets/bg-pattern-bottom.svg">

	<div class="user-box">
		<img class="user-bg" src="./assets/bg-pattern-card.svg">
		<img class="user-img" src="./assets/image-victor.jpg" alt="user image">
		
		<div class="user-info">
			<h3 class="user-name">Victor Crest</h3>
			<span class="user-age">26</span>

		</div>

		<div class="user-local">London</div>
		<div class="user-stats">
			<div class="each-stat">
				<h2 class="stats-number">80K</h2>
				<h4 class="stats-name">Followers</h4>
			</div>

			<div class="each-stat">
				<h2 class="stats-number">803K</h2>
				<h4 class="stats-name">Likes</h4>
			</div>

			<div class="each-stat">
				<h2 class="stats-number">1.4K</h2>
				<h4 class="stats-name">Photos</h4>
			</div>
			
		</div>
	</div>
	
</body>
</html>
